<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mathgame</title>
    <style>
        canvas{
            border: 1px solid black;
            background: red;
        }
        body{
            margin: 0;
        }
    </style>
    
</head>
<body>
    
    <canvas>
        <img src="spaceBackground2.png" id="background">
        <img src="greenSpaceShip.png" id="player1">
        <img src="orangeSpaceShip.png" id="player2">
        <img src="pupleSpaceShip.png" id="player3">
        <img src="redSpaceShip.png" id="player4">
        <img src="blueSpaceShip.png" id="player5">
        <img src="scoreBox.png" id="scoreBox">
        <img src="greenSpaceShip.png" id="life">
        <img src="enemy.png" id="enemy">
        <img src="youloseSighn.png" id="youlose">
        <img src="playButton.png" id="play">
        <img src="pauseMenuBackground.png" id="pause">
        <img src="spacepauseButton.png" id="pausebutton">
        <img src="lazer.png" id="lazer">
        <img src="rightArrow.png" id="rightArrow">
        <img src="leftArrow.png" id="leftArrow">
        <img src="PickAShipText.png" id="PickAShipText">
        <img src="SoundButton.png" id="SoundButton">
        <img src="SelectShipButton.png" id="pick">
        <img src="RestartButton.png" id="RestartButton">
        <img src="ContinueButton.png" id="ContinueButton">
        <img src="MenuButton.png" id="MenuButton">
        <img src="BackButton.png" id="BackButton">
        <img src="SoundOff.png" id="SoundOff">
        <img src="loseMenu.png" id="loseMenu">
        <img src="gameName.png" id="gameName">

    </canvas>
    <script src="mathgame.js"></script>
</body>
</html>
